<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0:">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <table class="table-bordered">
        <tr>
          <td width="100px" height="100px" id="cell0"></td>
          <td width="100px" height="100px" id="cell1"></td>
          <td width="100px" height="100px" id="cell2"></td>
        </tr>
        <tr>
          <td width="100px" height="100px" id="cell3"></td>
          <td width="100px" height="100px" id="cell4"></td>
          <td width="100px" height="100px" id="cell5"></td>
        </tr>
        <tr>
          <td width="100px" height="100px" id="cell6"></td>
          <td width="100px" height="100px" id="cell7"></td>
          <td width="100px" height="100px" id="cell8"></td>
        </tr>
      </table>
      <button type="button" class="btn btn-default">Restart</button>
    </div>
  </body>
</html>
